<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacola de compras">
        <form id="formulario-item">
            <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar"/>
            <button class="adicionar-botao" id="adicionar-item" type="submit">Salvar item</button>
        </form>

        <div class="container-lista">
            <h2>Lista de compras</h2>
            <hr />
            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens para não esquecer nada na próxima compra!</p>
            </ul>

            <h2 class="comprado-title">Comprado</h2>
            <hr />
            <ul id="lista-comprados">

            </ul>
        </div>
    </main>
    <script src="scripts.js" type="module"></script>

    <footer class="footer">
        <h2>Desenvolvido por JPO//</h2>
    </footer>
</body>

</html>
